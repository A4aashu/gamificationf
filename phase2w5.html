<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="wildcard.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script type="text/javascript">
      function preventBack() {
        window.history.forward();
      }
      setTimeout("preventBack()", 0);
      window.onunload = function () {
        null;
      };
    </script>
  </head>
  <body>
    <div class="wildcard-screenscreen">
      <div class="overlap-group3">
        <div class="rectangle-19"></div>
        <div
          class="phase-1-2022-30 raleway-semi-bold-black-20px"
          style="position: absolute; top: 30px"
        >
          Phase 2: 2030-40
        </div>
        <img class="line-10" src="line-10.svg" />
        <h1 class="title">Wildcard</h1>
        <div class="overlap-group">
          <div class="congratulations-you raleway-normal-black-24px">
            <span class="raleway-normal-black-24px" id="w1"></span
            ><br /><br /><span class="span1" id="w2"></span
            ><span class="raleway-normal-black-24px"></span>
          </div>
        </div>
        <img class="frame" src="wildcard icon.png" />
        <div class="group-50">
          <div class="overlap-group1">
            <img
              class="image-10"
              src="Frame 76.png"
              onclick="location.href = 'phase3w1.html';"
            />
          </div>
        </div>
        <div class="overlap-group2">
          <div class="updated-status">Updated status</div>
          <div class="group-39">
            <div class="group-38">
              <img class="icons8" src="heat icon.png" />
              <div class="co2-456 raleway-semi-bold-black-32px" id="heatt">
                CO2 456
              </div>
            </div>
            <div class="group-37">
              <img class="icons8" src="coin icon.png" />
              <div class="coins-100 raleway-semi-bold-black-32px" id="coinn">
                Coins 100
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="icons8-donate-ios-glyph-96-1"></div>
    </div>
  </body>
  <script>
    var co2 = parseInt(localStorage.getItem("co2"));
    var coin = parseInt(localStorage.getItem("coin"));
    var fco2 = parseInt(localStorage.getItem("mco2"));
    var w1 = localStorage.getItem("str");
    var w2 = localStorage.getItem("str1");
    document.getElementById("heatt").innerHTML =
      "CO<sub>2</sub>&nbsp&nbsp" + co2;
    document.getElementById("coinn").innerHTML = "Coins&nbsp&nbsp" + coin;
    document.getElementById("w1").innerHTML = w1;
    document.getElementById("w2").innerHTML = w2;
    var map2 = localStorage.getItem("map2");
    if (map2 == 6) {
      coin = coin + 15;
      co2 = Math.floor(co2 - (fco2 * 8) / 100);
      localStorage.setItem(
        "str",
        "Congratulations !! Your Solar power plants planted in year 2022 brings you out more benefits because of which you are able to make huge profits this year."
      );
      localStorage.setItem(
        "str1",
        "You are being rewarded 15 coins for the same. Hurrraayy !!"
      );
    } else if (map2 == 4) {
      coin = coin - 5;
      co2 = Math.floor(co2 + (fco2 * 1) / 100);
      localStorage.setItem(
        "str",
        "Oops, the prices of ammonia shot up and hence you have earned no profits this year."
      );
      localStorage.setItem("str1", "Better luck next time.");
    } else {
      coin = coin - 5;
      co2 = Math.floor(co2 + (fco2 * 3) / 100);
      localStorage.setItem(
        "str",
        "Since you continued using Deisel Generators, your business ran into losses and you were forced to close down !!"
      );
      localStorage.setItem("str1", "Sorry, Better luck next time â€¦");
    }
  </script>
</html>
